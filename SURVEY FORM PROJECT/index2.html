<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="styles2.css">
</head>

<body>
  <h1 id="title">College Survey Form</h1>
  <p id="description">Thank you for taking time to help us do this Survey</p>
  <form class="tempt" action="index.html" method="post" id="survey-form">
    <fieldset>
      <label for="name"> Name <input type="text" name="Enter your name" id="name" required placeholder="Enter your name"> </label><br>
      <label for="email"> Email <input type="email" name="Enter your email" id="email" required placeholder="Enter your email"> </label><br>
      <label for="age"> Age(optional) <input type="number" name="Enter your age" id="age" placeholder="Enter your age" min="17" max="100"> </label><br>
      <label for="year">In which year are you studying right now ?
        <select id="year" name="year">
          <option value="">Select yout cueernt year</option>
          <option value="1">1st Year</option>
          <option value="2">2nd Year</option>
          <option value="3">3rd Year</option>
          <option value="4">4th Year</option>
        </select>
      </label>
    </fieldset>
    <fieldset>
      <label>Give your college campus experience</label><br>
      <label for="experience"><input type="radio" name="experience">bad🙁</label><br>
      <label for="experience"><input type="radio" name="experience">nice🙂</label><br>
      <label for="experience"><input type="radio" name="experience">good😁</label><br>
      <label for="experience"><input type="radio" name="experience">excellent🤩</label><br>
      <label>What facelities does your college have ?</label><br>
      <label for="facelities">
        <input type="checkbox" name="facelities" class="inline">library <br>
        <input type="checkbox" name="facelities" class="inline">gym <br>
        <input type="checkbox" name="facelities" class="inline">cricket ground <br>
        <input type="checkbox" name="facelities" class="inline">basket-ball court <br>
        <input type="checkbox" name="facelities" class="inline">football ground <br>
        <input type="checkbox" name="facelities" class="inline">kabbadi ground <br>
        <input type="checkbox" name="facelities" class="inline">bank <br>
        <input type="checkbox" name="facelities" class="inline">guest house <br>
      </label> </fieldset>
      <fieldset>
        <label for="feedback">Give feedback of your college experience:
          <textarea id="feedback" name="feedback" rows="3" cols="30" placeholder="I like the canteen area..."></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit" />
  </form>
</body>

</html>
